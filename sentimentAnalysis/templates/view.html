<form action="" method="POST">
    <input type="submit" value="Refresh Table">
</form>

<div class=page>
    
  <h1>Page Header</h1>
    <table id="coinList" class="display" style="width:100%";>
        <thead>
            <tr>
                <th></th>
                <th>Symbol</th>
                <th>% change 1 hour</th>
                <th>% change 1 day</th>
                <th>% change 1 week</th>
                <th>Price</th>
                <th>Price (USD)</th>
                <th>Market Cap</th>
                <th>Volume (24 hr)</th>
            </tr>
        </thead>
        {{ table|safe }}
        <tfoot>
            <tr>
                <th></th>
                <th>Symbol</th>
                <th>% change 1 hour</th>
                <th>% change 1 day</th>
                <th>% change 1 week</th>
                <th>Price</th>
                <th>Price (USD)</th>
                <th>Market Cap</th>
                <th>Volume (24 hr USD)</th>
            </tr>
        </tfoot>
    </table>
</div>
